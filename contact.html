  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>

  <header>
    <h1>Contact Neogarden</h1>
    <nav>

  <main>
    <form>
      <input type="text" name="name" placeholder="Your Name" required />
