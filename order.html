<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Order Your Neogarden Shed
  </title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body { font-family: 'Inter', sans-serif; margin: 0; background: #f7f9fb; color: #2C3E50; }
    header, footer { background: #27AE60; color: white; text-align: center; padding: 2rem 1rem; }
    nav a { margin: 0 1rem; color: white; text-decoration: none; font-weight: 600; }
    main { padding: 3rem 2rem; max-width: 600px; margin: auto; background: white; box-shadow: 0 0 12px rgba(0,0,0,0.05); border-radius: 8px; }
    form { display: flex; flex-direction: column; gap: 1.5rem; }
    input, select, textarea { padding: 1rem; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem; }
    button { padding: 1rem; background: #2980B9; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; }
    button:hover { background: #1f6391; }
  </style>
 </head>
 <body>
  <header>
   <h1>
    Order Your Shed
   </h1>
   <nav>
    <a href="index.html">
     Home
    </a>
    <a href="about.html">
     About
    </a>
    <a href="order.html">
     Order
    </a>
    <a href="contact.html">
     Contact
    </a>
   </nav>
  </header>
  <main>
   <form action="https://formspree.io/f/xdkdodgw" method="POST">
    <input name="name" placeholder="Full Name" required="" type="text"/>
    <label>
     Phone Number:
    </label>
    <input name="phone" placeholder="Your Phone Number" required="True" type="tel"/>
    <input name="email" placeholder="Email Address" required="" type="email"/>
    <input name="address" placeholder="Delivery Address" required="" type="text"/>
    <select name="shed_type" required="">
     <option value="">
      Select Shed Type
     </option>
     <option value="standard">
      Standard Shed - $11,700
     </option>
     <option value="premium">
      Premium Finish - $14,900
     </option>
    </select>
    <textarea name="notes" placeholder="Any special requests or questions?" rows="4"></textarea>
    <button type="submit">
     Submit Order
    </button>
   </form>
  </main>
  <footer>
   <p>
    &copy; 2025 Neogarden Systems &mdash; All rights reserved.
   </p>
  </footer>
 </body>
</html>
